<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEBOOK LOGIN PAGE</title>
    <link rel="icon" href="https://www.pngmart.com/files/23/Facebook-Logo-PNG-Isolated-HD.png">
    <link rel="stylesheet" href="./fb.css">

</head>

<body>
    <div id="container1">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
        <p>Facebook helps you connect and share <br>with the people in your life</p>
    </div>
    <div id="container2">
        <form action="">
            <input type="text" name="email" placeholder="Email address or Phone number"> <br><br>
            <input type="password" name="password" placeholder="password"> <br> <br>
            <input type="submit" value="Log-In" id="submit-btn">
        </form>
        <br>
        <a href="" id="fp">Forgotten password ?</a><br><br>
        <hr>
        <button id="cna">Create New Account</button>


    </div>
</body>

</html>
